{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

    <div class="container">

        <form action="{% url 'add_todo' %}" method="POST" role="form">
            {% csrf_token %}
            <div class="form-group col-md-6">
                <div class="input-group">
                    {{ form.work_txt }}
                    <button type="submit" class="btn m-1 btn-fill btn-fill-grey-700">Submit</button>
                </div>
            </div>
        </form>
        <br>

        <table class="table table-bordered">
            <thead class="thead-inverse thead-dark">
            <tr>
                <th> ردیف</th>
                <th> لیست کار</th>
                <th> وضعیت تکمیل</th>
                <th> حذف</th>
                <th> ویرایش</th>
            </tr>
            </thead>
            <tbody>
            {% for work in lst_my_works %}
                <tr>
                    <td>{{ work.id }}</td>
                    <td>{{ work.work }}</td>
                    <td>{{ work.state_complete }}</td>
                    <td>
                        <a href="{% url 'delete_todo' id=work.id %}">
                            <button type="submit" class="btn m-1 btn-fill btn-fill-grey-500"> delete</button>
                        </a>
                    </td>
                    <td>
                        <button type="submit" class="btn m-1 btn-unite btn-unite-light-sense"> edit</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
